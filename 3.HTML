<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Forms Complete Example</title>
</head>
<body>
<form id="register">
<h1>Registration Form </h1>
 <fieldset>
 <legend>Personal details</legend>
 <div>
 <label>First Name
 <input id="given-name" name="given-name" type="text" placeholder="First name
only" required autofocus>
</label>
 </div>
 <div>
 <label>Last Name
 <input id="family-name" name="family-name" type="text" placeholder="Last name
only" required autofocus>
 </label>
 </div>
 <div>
 <label>Date of Birth
 <input id="dob" name="dob" type="date" required>
</label>
 </div>
 <div>
 <label>Email
 <input id="email" name="email" type="email" placeholder="example@domain.com"
required>
</label>
 </div>
 <div>
 <label>URL
 <input id="url" name="url" type="url" placeholder="http://mysite.com">
</label>
 </div> 
 <div>
 <label>Telephone
 <input id="phone" name="phone" type="tel" placeholder="Eg. +447000 000000"
required>
</label>
 </div>
<div>
<label> Shoesize
<input id="shoes" name="shoes" type="number" min="5" max="18" step="0.5"
value="9">
</label>
</div>
<div>
<label>Flying Skill level (1 low - 100 high)
<input id="skill" name="skill" type="range" min="1" max="100" value="0">
<output name="output" onforminput="value=a.value">0</output>
</label>
</div>
 </fieldset>
 <fieldset>
 <legend>Billing address</legend>
 <div>
 <label>Address
 <textarea id="address" name="address" rows=5 required></textarea>
</label>
 </div>
 <div>
 <label>Post code
 <input id="postCode" name="postCode" type="text" required>
</label>
 </div>
 <div> 
 <label>Country
 <input id="country" name="country" list="country-names" type="text" required>
 <datalist id="country-names">
 <option label="England" value="England"></option>
 <option label="Northern Ireland" value="Northern Ireland"></option>
 <option label="Ireland" value="Ireland"></option>
 <option label="Scotland" value="Scotland"></option>
 <option label="Wales" value="Wales"></option>
 </datalist>
</label>
 </div>
 </fieldset>
</form>
</body>
</html>

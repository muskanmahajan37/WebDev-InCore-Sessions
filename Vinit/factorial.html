<!DOCTYPE html>
<html>
<head>
<title>Factorial</title>
<script>
function show(){

var i, no, fact;
fact=1;
no=Number(document.getElementById("num").value);
for(i=1; i<=no; i++)  
{
fact= fact*i;
}  
document.getElementById("answer").value= fact;
}
</script>
</head>
<body>
<center>
Enter Num: <input id="num">
<button onclick="show()">Find</button><br><br>
Factorial: <input id="answer">
</center>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Table - EVEN NUMBERS</title>
   <script type='text/javascript'>
    var num = prompt("Enter Number", "0") 
 
    var num = parseInt(num); 
    var i = 0;
    document.write('<h3 align="center">Table of '+num+'</h3><br>');
    document.write('<center><table border="1" cellspacing="0">');
    for(i=1;i<10;i++) {
    document.write("<tr><td>" + num + " x " + i + " = " + num*i + "</td></tr>");
    }
 
    document.write("</table></center>");
</script>
</head>
<body>

</body>
</html>
